# deploy/kubernetes/overlays/aws/patches/update-secret-references.yaml
# This file contains strategic merge patches to update secret references.

# --- Patch for Functions Deployment ---
# Base 'functions-secret' -> SPC 'functions-app-credentials'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: functions
  namespace: functions
spec:
  template:
    spec:
      containers:
      - name: functions
        envFrom: # Replaces the existing envFrom array
          - secretRef:
              name: functions-app-credentials # Patched
          - configMapRef: # Must re-state if present in base
              name: functions-configmap

# --- Patch for App Deployment ---
# Base 'app-secret' -> SPC 'app-credentials'
# This patches both the 'envFrom' and specific 'env' vars that referenced 'app-secret'.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: app
spec:
  template:
    spec:
      containers:
      - name: app
        envFrom: # Replaces the 'envFrom' part
          - secretRef:
              name: app-credentials # Patched
          - configMapRef:
              name: app-configmap
        env: # Attempts to merge/replace individual env vars by name
          - name: HASURA_GRAPHQL_ADMIN_SECRET
            valueFrom:
              secretKeyRef:
                name: app-credentials # Patched
                key: HASURA_GRAPHQL_ADMIN_SECRET
          - name: GOOGLE_CLIENT_ID_ATOMIC_WEB
            valueFrom:
              secretKeyRef:
                name: app-credentials # Patched
                key: GOOGLE_CLIENT_ID_ATOMIC_WEB
          - name: GOOGLE_CLIENT_SECRET_ATOMIC_WEB
            valueFrom:
              secretKeyRef:
                name: app-credentials # Patched
                key: GOOGLE_CLIENT_SECRET_ATOMIC_WEB
          - name: ZOOM_IV_FOR_PASS
            valueFrom:
              secretKeyRef:
                name: app-credentials # Patched
                key: ZOOM_IV_FOR_PASS
          - name: ZOOM_PASS_KEY
            valueFrom:
              secretKeyRef:
                name: app-credentials # Patched
                key: ZOOM_PASS_KEY
          # Any other env vars from base, not listed here, should remain untouched by this 'env:' block.
          # Only those listed are targeted for update by Kustomize's strategic merge on named env vars.


# --- Patch for Supertokens Deployment ---
# Base 'supertokens-db-secret' -> SPC 'supertokens-credentials'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supertokens-core
  namespace: supertokens
spec:
  template:
    spec:
      containers:
      - name: supertokens
        env:
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: supertokens-credentials # Patched
              key: DB_USER # Assuming key in new secret is DB_USER
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: supertokens-credentials # Patched
              key: DB_PASSWORD # Assuming key in new secret is DB_PASSWORD
        - name: POSTGRESQL_HOST
          valueFrom:
            secretKeyRef:
              name: supertokens-credentials # Patched
              key: DB_HOST
        - name: POSTGRESQL_PORT
          valueFrom:
            secretKeyRef:
              name: supertokens-credentials # Patched
              key: DB_PORT
        - name: POSTGRESQL_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: supertokens-credentials # Patched
              key: DB_NAME
        # POSTGRESQL_TABLE_NAMES_PREFIX was a direct value, unaffected.

# --- Patch for Hasura Deployment ---
# Base 'hasura-secret' -> SPC 'hasura-credentials'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasura-graphql-engine
  namespace: hasura
spec:
  template:
    spec:
      containers:
      - name: hasura
        env:
        # HASURA_GRAPHQL_DATABASE_URL value is "postgres://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
        # We patch the sources of these $(...) variables.
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: hasura-credentials # Patched
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hasura-credentials # Patched
              key: DB_PASSWORD
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: hasura-credentials # Patched
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: hasura-credentials # Patched
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: hasura-credentials # Patched
              key: DB_NAME
        - name: HASURA_GRAPHQL_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: hasura-credentials # Patched
              key: HASURA_GRAPHQL_JWT_SECRET
        - name: HASURA_GRAPHQL_ADMIN_SECRET
          valueFrom:
            secretKeyRef:
              name: hasura-credentials # Patched
              key: HASURA_GRAPHQL_ADMIN_SECRET
        # Other direct value env vars (HASURA_GRAPHQL_UNAUTHORIZED_ROLE, etc.) are unaffected.


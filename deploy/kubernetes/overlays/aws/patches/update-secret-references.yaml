# --- Patch for PostgreSQL StatefulSet ---
# Base 'postgres-secret' -> SPC 'postgres-credentials'
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: postgres
spec:
  template:
    spec:
      containers:
      - name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials # Patched
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials # Patched
              key: POSTGRES_PASSWORD
        # POSTGRES_DB was a direct value in base, not from secret, so no change needed here.
        # PGDATA was also direct value.


metadata:
  name: optaplanner
  namespace: optaplanner
spec:
  template:
    spec:
      containers:
      - name: optaplanner
        env:
        - name: QUARKUS_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: optaplanner-credentials-gcp # Patched
              key: POSTGRES_USER # Key in K8s Secret (from GCP SM objectName POSTGRES_USER)
        - name: QUARKUS_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: optaplanner-credentials-gcp # Patched
              key: POSTGRES_PASSWORD # Key in K8s Secret (from GCP SM objectName POSTGRES_PASSWORD)
        - name: PASSWORD # Optaplanner's own API auth password
          valueFrom:
            secretKeyRef:
              name: optaplanner-credentials-gcp # Patched
              key: API_TOKEN # Key in K8s Secret (from GCP SM objectName API_TOKEN)
        # Other env vars from ConfigMap or direct value are unaffected.
